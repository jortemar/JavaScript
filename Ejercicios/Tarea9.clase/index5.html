<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9N    ">

</head>
<body>
    <div class="container">
        <div class="row bg-success align-items-center text-white h1">
            <p>Parrafo uno</p>
            <p>Parrafo dos</p>
            <p>Parrafo tres</p>
        </div>
    </div>

    <script>
        function escribeContenido(evento) {
            alert(evento.target.textContent);
        }

        let parrafos = document.querySelectorAll("p");
        for (let parrafo of parrafos) {
            parrafo.addEventListener("click", escribeContenido);
        }
    </script>
</body>
</html>
