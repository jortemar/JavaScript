<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 8.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div id="div_1" class="bg-warning text-white  h1 p-3 text-center"> Texto que aparece y desaparece al pulsar botón</div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-2 text-center">
                <button class="btn btn-primary"  id="boton_1" >Ocultar</button>
              </div>
              <div class="col-2 text-center">
                <button class="btn btn-primary"  id="boton_2" >Cambiar Color</button>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>   
    <script>

        //con togle si la clase está se elimina. Si no está se crea
        const ocultarMostrar = ()=>{
            contenedor.classList.toggle("d-none");
            
        };
        const cambiarColor = ()=>{
            contenedor.classList.toggle("text-white");
        };
        const contenedor = document.querySelector("#div_1");
        const boton = document.querySelector("#boton_1");
        const boton2 = document.querySelector("#boton_2");
        boton.addEventListener("click", ocultarMostrar);
        boton2.addEventListener("click", cambiarColor);
    </script>
</body>
</html>
