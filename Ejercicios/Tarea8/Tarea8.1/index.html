<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 8.1</title>
    <style>
        #tapiz{
            /* position: static; */
            height:600px;
        }
        #raton{
            top: 0;
            transition: all 0.5s;
        }
        .container {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div class="container" id="tapiz">
                <img src="raton.png" style="position:fixed" width="75px" height="auto" id="raton"></img>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const tapiz = document.querySelector("#tapiz");
        let raton = document.querySelector("#raton");

        /* La posición relativa pjor defecto del ratón con respecto a la imagen, es arriba a la izquierda.
        Pero podemos desplazarnos a través de los ejes X e Y modificando los valores de evento.clientX o evento.clientY.
        Podemos ir probando hasta que quede a nuestro gusto. En mi caso, así se queda centrado (45 ,35) */
        tapiz.addEventListener("mousemove", event => {
            raton.style.left = event.clientX - 45 + "px";
            raton.style.top = event.clientY - 35 + "px";
        });
    </script>
</body>
</html>
