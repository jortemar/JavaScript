    <script type="text/javascript">
/*
Una vez creada la lista crea un programa que pida al usuario un texto y un 
número(del 1 al 10) que indique la posición del elemento de la lista, si el 
número introducido es mayor que el número de elementos de la lista se insertará 
al final de la misma, en caso contrario lo insertará en la posición indicada, 
su estilo será negrita.
*/

        let texto = prompt("Introduzca un texto");
        let numero = parseInt(prompt("Introduzca un número"));

        let lista = document.getElementById('lista');
        let li;

        if (numero > lista.childElementCount) {
            li = document.createElement('li');
            li.textContent = texto;
            li.id = "elemento_" + (lista.childElementCount + 1);
            lista.appendChild(li);
        } else {
            let aux = lista.lastChild.textContent;
            li = document.createElement('li');
            li.id = "elemento_" + lista.childElementCount;
            li.textContent = aux;
            li = document.getElementById("elemento_" + numero);

        }
        alert("Hay " + lista.childElementCount + " elementos");
        console.log(lista.childNodes);
