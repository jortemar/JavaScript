<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 8.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #tapiz{
            /* position: static; */
            height:1200px;
            background-size: cover; 
            background-position: center;
            background-image: url("https://source.unsplash.com/random");
        }
    </style>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row ">
            <p class="h1 text-white text-center">Pulsa Altgr+F12 para cambiar la imagen</p>
        </div>
        <div class="row">
            <div class="col" id="tapiz"></div>

        </div>
    </div>
    <script>
        function cambiarImagen(evento){
            if (evento.key == "F12"){
                location.reload();
            }
        }
        document.body.addEventListener("keyup", cambiarImagen);
    </script>
</body>
</html>
