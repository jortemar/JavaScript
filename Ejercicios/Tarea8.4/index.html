<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 8.4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #tapiz{
            height:400px;
        }
    </style>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center align-items-center bg-dark" id="tapiz">
            <div class="col-6 tapiz border border-5 text-center text-white">
                <p class="h1">VELOCIDAD</p>
                <p class="h1 text-white" id="velocidad">0</p>
            </div>
        </div>
    </div>
    <script>
        function regularVelocidad(evento){
            if (evento.key == "ArrowUp" || evento.key == "ArrowDown"){
                let velocidad = document.querySelector("#velocidad");
                let v = Number(velocidad.textContent);
                const velocidadMaxima = 170;
                const velocidadMinima = 0;

                if (evento.key == "ArrowUp" && (v < velocidadMaxima)){
                    velocidad.textContent = v + 1;
                    
                } else if (evento.key == "ArrowDown" && (v > velocidadMinima)){
                    velocidad.textContent = v - 1;
                }

                v = Number(velocidad.textContent);
                if (v > 120 && !(velocidad.classList.contains("text-danger"))){
                    velocidad.classList.remove("text-white");
                    velocidad.classList.add("text-danger"); 
                }
                
                if (v <= 120 && !(velocidad.classList.contains("text-white"))){
                    velocidad.classList.remove("text-danger");
                    velocidad.classList.add("text-white"); 
                } 
            }           
        }
        document.body.addEventListener("keydown",regularVelocidad);
    </script>
</body>
</html>
