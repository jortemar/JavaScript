<!DOCTYPE html>
<html lang="en">
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 8.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #tapiz{
            height:400px;
        }
    </style>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-6 tapiz border border-5" id="tapiz">
            </div>
        </div>
    </div>
    <script>
        let tapiz = document.querySelector("#tapiz");
        tapiz.addEventListener("mouseenter", ()=>{
            tapiz.style.backgroundColor = "green";
        });
        tapiz.addEventListener("mouseleave", ()=>{
            tapiz.style.backgroundColor = "transparent";
        });
        tapiz.addEventListener("mousedown", (evento)=>{
            if(evento.button == 0)
                tapiz.style.backgroundColor="red";
            else if (evento.button == 2)
                tapiz.style.backgroundColor="blue"
        });
        tapiz.addEventListener("contextmenu", (evento)=>{
            evento.preventDefault();
        });
    </script>
</body>
</html>
