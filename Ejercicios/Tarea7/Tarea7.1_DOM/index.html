<!-- Crea una lista desordenada, con Emmet incorporado en Visual Studio Code ul>li{Item $}*10

Una vez creada la lista crea un programa que pida al usuario un texto y un número(del 1 al 10)
que indique la posición del elemento de la lista, si el número introducido es mayor que el número
de elementos de la lista se insertará al final de la misma, en caso contrario lo insertará en la
posición indicada, su estilo será negrita. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM</title>
</head>

<body>
    <!-- ul>li{item$}*10 -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
    </ul>

    <script type="text/javascript">
       
        let texto = prompt("Introduzca un texto");
        let numero = parseInt(prompt("Introduzca la posición")) - 1;
        while (numero < 0 || isNaN(numero)) {
            numero = parseInt(prompt("La posición debe ser un número mayor que 0")) - 1;
        }
        let lista = document.querySelector('ul');
        let longitud = lista.children.length;
        lista.appendChild(document.createElement('li'));

        if (numero <= longitud) {
            for (let i = longitud; i > numero; i--) {
                lista.children[i].innerText = lista.children[i - 1].innerText;
            }
            lista.children[numero].innerText = texto;
            lista.children[numero].style.fontWeight = 'bold';
        } else {
            lista.children[longitud].innerText = texto;
            lista.children[longitud].style.fontWeight = 'bold';
        }
    </script>

</body>

</html>
